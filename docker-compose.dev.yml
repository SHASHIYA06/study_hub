version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: study_hub_db_dev
    environment:
      POSTGRES_DB: study_hub
      POSTGRES_USER: study_hub_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - study_hub_network_dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: study_hub_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - study_hub_network_dev

  # Django Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: study_hub_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DATABASE_URL=postgresql://study_hub_user:password@db:5432/study_hub
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    networks:
      - study_hub_network_dev

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: study_hub_frontend_dev
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - study_hub_network_dev

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  study_hub_network_dev:
    driver: bridge
